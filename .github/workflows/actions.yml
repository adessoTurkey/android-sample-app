
name: Github Actions

on:
  pull_request:
    branches:
      - master
      - develop
      - 'release/**'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-18.04


    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run Detekt
        run: ./gradlew detekt --stacktrace
      - name: Run Lint
        run: ./gradlew ktlint --stacktrace
      - name: Run Lint
        run: ./gradlew lintDevDebug --stacktrace
      - name: Run Spotless
        run: ./gradlew spotlessCheck --stacktrace
